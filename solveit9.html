<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id="form">
        masukkan number: <input type="number">
        <br>
        masukkan number: <input type="number">
        <br>
        </form>
        <p id="tes"> Hasil </p>
        <button onclick="fungsiKu1()"> kali x </button> 
        <button onclick="fungsiKu2()"> bagi / </button> 
        <button onclick="fungsiKu3()"> modulus % </button>
        <button onclick="fungsiKu4()"> Tambah + </button>    
        <button onclick="fungsiKu5()"> kurang - </button>
        <button onclick="fungsiKu6()"> pangkat ^ </button>
        
</body>
<script>

function fungsiKu1() {
let input1=document.getElementById("form").elements[0].value*document.getElementById("form").elements[1].value;
document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} * ${document.getElementById("form").elements[1].value} = ${input1}`;
}

function fungsiKu2() {
let input1=document.getElementById("form").elements[0].value/document.getElementById("form").elements[1].value;
document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} / ${document.getElementById("form").elements[1].value} = ${input1}`;
}
function fungsiKu3() {
let input1=document.getElementById("form").elements[0].value%document.getElementById("form").elements[1].value;
document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} % ${document.getElementById("form").elements[1].value} = ${input1}`;
}

function fungsiKu4() {
let input1=document.getElementById("form").elements[0].value+document.getElementById("form").elements[1].value;
document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} + ${document.getElementById("form").elements[1].value} = ${input1}`;
}
function fungsiKu5() {

document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} - ${document.getElementById("form").elements[1].value} = ${input1}`;
}
function fungsiKu6() {
let input1=document.getElementById("form").elements[0].value**document.getElementById("form").elements[1].value;
document.getElementById("tes").innerHTML =`${document.getElementById("form").elements[0].value} ${document.getElementById("form").elements[1].value.sup()} = ${input1}`;
}

</script>
